version: '3.7'
services:
  app:
    image: ${APP_IMAGE}:${APP_TAG}
    container_name: backend
    ports:
      - "7000:8090"
    depends_on:
      - app_init
    volumes:
      - media_root:/opt/media
    environment:
      - PAPERMERGE_SECRET_KEY=${SECRET_KEY}
      - PAPERMERGE_DATABASE_TYPE=postgres
      - PAPERMERGE_DATABASE_USER=${DB_USER}
      - PAPERMERGE_DATABASE_NAME=${DB_NAME}
      - PAPERMERGE_DATABASE_PASSWORD=${DB_PASSWORD}
      - PAPERMERGE_DATABASE_HOST=${DB_HOST}
      - DJANGO_SUPERUSER_USERNAME=${SUPERUSER_USERNAME}
      - DJANGO_SUPERUSER_EMAIL=${SUPERUSER_EMAIL}
      - DJANGO_SUPERUSER_PASSWORD=${SUPERUSER_PASSWORD}
    networks:
      - papermerge_net
  app_init:
    image: ${APP_IMAGE}:${APP_TAG}
    depends_on:
      - db
      - redis
    command: init
    environment:
      - PAPERMERGE_SECRET_KEY=${SECRET_KEY}
      - PAPERMERGE_DATABASE_TYPE=postgres
      - PAPERMERGE_DATABASE_USER=${DB_USER}
      - PAPERMERGE_DATABASE_NAME=${DB_NAME}
      - PAPERMERGE_DATABASE_PASSWORD=${DB_PASSWORD}
      - PAPERMERGE_DATABASE_HOST=${DB_HOST}
      - DJANGO_SUPERUSER_USERNAME=${SUPERUSER_USERNAME}
      - DJANGO_SUPERUSER_EMAIL=${SUPERUSER_EMAIL}
      - DJANGO_SUPERUSER_PASSWORD=${SUPERUSER_PASSWORD}
    networks:
      - papermerge_net
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    networks:
      - papermerge_net
  redis:
    image: 'redis:6'
    ports:
      - '127.0.0.1:6379:6379'
    volumes:
      - 'redisdata:/data'
    networks:
      - papermerge_net
  web:
    image: nginx:1.21.4-alpine
    depends_on:
      - papermergejs
      - app
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - papermerge_net
  papermergejs:
    image: ${PAPERMERGE_JS_IMAGE}:${PAPERMERGE_JS_TAG}
    container_name: frontend
    ports:
      - "9000:80"
    networks:
      - papermerge_net

volumes:
  postgres_data:
  media_root:
  redisdata:

networks:
  papermerge_net:
